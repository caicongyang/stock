<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tom.cai选择助手之当日异动&30天内涨停股票</title>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        th {
            border-bottom: 1px solid #d6d6d6;
        }

        tr:nth-child(even) {
            background: #e9e9e9;
        }

        .ui-content {
            overflow-x: scroll;
        }
    </style>
    <script>
        /**
         * [通过参数名获取url中的参数值]
         * 示例URL:http://htmlJsTest/getrequest.html?uid=admin&rid=1&fid=2&name=小明
         * @param  {[string]} queryName [参数名]
         * @return {[string]}           [参数值]
         */
        function GetQueryValue(queryName) {
            var query = decodeURI(window.location.search.substring(1));
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == queryName) {
                    return pair[1];
                }
            }
            return null;
        }

        function toPercent(point){
            var str=Number(point*100).toFixed(1);
            str+="%";
            return str;
        }
    </script>
</head>
<body>

<div data-role="header">
    <h1 id="titleData"></h1>
</div>

<div data-role="main" class="ui-content">
    <div data-role="main" class="ui-content">
        <input type="text" id="queryDate">
        <input type="button" data-inline="true" value="查询" onclick="query()">
    </div>

    <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow" id="myTable">
        <thead>
        <tr>
            <th data-priority="1">股票</th>
            <th data-priority="2">名称</th>
            <th data-priority="3">lastDayCompare</th>
            <th data-priority="4">meanRatio</th>
            <th data-priority="5">涨幅</th>

            <th data-priority="6">涨停次数</th>
            <th data-priority="7">swL3</th>
            <th data-priority="8">jqL2</th>
            <th data-priority="9">zjw</th>
        </tr>
        </thead>
        <tbody id="tbodydata">

        </tbody>
    </table>
</div>

<div data-role="footer">
    <h1>股市有风险，入市需谨慎</h1>
</div>


</body>
<script>
    $(document).ready(function () {
        var dayStr = GetQueryValue('day');
        if (dayStr == null || dayStr == undefined || dayStr == '') {
            var day = new Date();
            day.setTime(day.getTime());
            dayStr = day.getFullYear() + "-" + (day.getMonth() + 1) + "-" + day.getDate();
        }
        $.get("/t-stock-limit/getTransactionStockStockAndLimit",
            {
                currentDate: dayStr
            },
            function (data, status) {
                if (data.code == 0) {
                    optionJson = data.data;
                    var html = "";
                    if (optionJson.length > 0) {
                        for (var i = 0; i < optionJson.length; i++) {
                            //https://m.10jqka.com.cn/stockpage/hs_688001/#&atab=geguNews
                            var  url = "https://m.10jqka.com.cn/stockpage/hs_"
                                + optionJson[i].stockCode.split(".")[0]+"/#&atab=geguNews";

                            html += "<tr>";
                            html += "<td><a href=" + url + " target='_blank\n'>"
                                + optionJson[i].stockCode.split(".")[0]
                                + "</a></td>";
                            html += "<td>" + optionJson[i].stockName + "</td>";
                            html += "<td>" + optionJson[i].lastDayCompare + "</td>";
                            html += "<td>" + optionJson[i].meanRatio + "</td>";
                            html += "<td>" + toPercent(optionJson[i].gain) + "</td>";
                            html += "<td>" + optionJson[i].counter + "</td>";
                            html += "<td>" + optionJson[i].swL3 + "</td>";
                            html += "<td>" + optionJson[i].jqL2 + "</td>";
                            html += "<td>" + optionJson[i].zjw + "</td>";
                            html += "</tr>";
                        }
                        $("#titleData").append(optionJson[0].tradingDay + "异动&30天内涨停股票");
                    }
                    $("#tbodydata").html(html);
                } else {
                    alert(data.msg)
                }
            });
    });

    function query() {
        var queryDate = $("#queryDate").val();
        window.location.href ="limit-abnormal-stock.html?day="+queryDate;
    }
</script>
</html>
