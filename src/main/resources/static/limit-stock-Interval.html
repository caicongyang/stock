<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tom.cai选股助手之涨停股票区间</title>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        th {
            border-bottom: 1px solid #d6d6d6;
        }

        tr:nth-child(even) {
            background: #e9e9e9;
        }

        .ui-content {
            overflow-x: scroll;
        }
    </style>
</head>
<body>

<div data-role="header">
    <h1 id="titleData"></h1>
</div>

<div data-role="main" class="ui-content">
    <input type="text" id="startDate">
    <input type="text" id="endDate">
    <input type="button" data-inline="true" value="查询" onclick="query()">
    <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow" id="myTable">
        <thead>
        <tr>
            <th data-priority="1">股票</th>
            <th data-priority="2">名称</th>
            <th data-priority="3">次数</th>
            <th data-priority="4">涨幅</th>
            <th data-priority="5">时间</th>
            <th data-priority="6">swL3</th>
            <th data-priority="7">jqL2</th>
            <th data-priority="8">zjw</th>
        </tr>
        </thead>
        <tbody id="tbodydata">

        </tbody>
    </table>
</div>

<div data-role="footer">
    <h1>股市有风险，入市需谨慎</h1>
</div>


</body>
<script>

    function getBeforeDate(day, str) {
        var now = new Date().getTime(); //获取毫秒数
        var before = new Date(now - ((day > 0 && day ? day : 0) * 86400 * 1000));
        var year = before.getFullYear();
        var month = before.getMonth() + 1;
        var date = before.getDate();
        return year + (str ? str : '-') + (month < 10 ? '0' + month : month) + (str ? str : '-') + (date < 10 ? '0' + date : date)
    }

    function toPercent(point){
        var str=Number(point*100).toFixed(1);
        str+="%";
        return str;
    }

    $(document).ready(function () {
        var day = new Date();
        day.setTime(day.getTime());
        dayStr = day.getDate() < 10 ? '0' + day.getDate() : day.getDate();
        var monStr;
        if ((day.getMonth() + 1) < 10) {
            monStr = '0' + (day.getMonth() + 1);
        } else {
            monStr = (day.getMonth() + 1);
        }


        var endDate = day.getFullYear() + "-" + monStr + "-" + dayStr;
        var startDate = getBeforeDate(30)

        $("#titleData").text(startDate + "~" + endDate + "异动股票");

        $.get("/t-stock-limit/getIntervalLimitStockData",
            {
                startDate: startDate,
                endDate: endDate
            },
            function (data, status) {
                if (data.code == 0) {
                    optionJson = data.data;
                    var html = "";
                    if (optionJson == "" || optionJson == null || optionJson == undefined) {
                        return;
                    } else if (optionJson.length > 0) {
                        for (var i = 0; i < optionJson.length; i++) {

                            var url = "https://m.10jqka.com.cn/stockpage/hs_"
                                + optionJson[i].stockCode.split(".")[0] + "/#&atab=geguNews";

                            html += "<tr>";
                            html += "<td><a href=" + url + " target='_blank\n'>"
                                + optionJson[i].stockCode.split(".")[0]
                                + "</a></td>";
                            html += "<td>" + optionJson[i].stockName + "</td>";
                            html += "<td>" + optionJson[i].counter + "</td>";
                            html += "<td>" + toPercent(optionJson[i].gain) + "</td>";
                            html += "<td>" + optionJson[i].tradingDay + "</td>";
                            html += "<td>" + optionJson[i].swL3 + "</td>";
                            html += "<td>" + optionJson[i].jqL2 + "</td>";
                            html += "<td>" + optionJson[i].zjw + "</td>";
                            html += "</tr>";
                        }
                    }
                    $("#tbodydata").html(html);
                } else {
                    alert(data.msg)
                }
            });
    });


    function query() {
        var startDate = $("#startDate").val();
        var endDate = $("#endDate").val();
        $("#titleData").text(startDate + "~" + endDate + "异动股票");

        $.get("/stock/getIntervalTransactionStockData",
            {
                startDate: startDate,
                endDate: endDate
            },
            function (data, status) {
                if (data.code == 0) {
                    optionJson = data.data;
                    var html = "";
                    if (optionJson == "" || optionJson == null || optionJson == undefined) {
                        return;
                    } else if (optionJson.length > 0) {
                        for (var i = 0; i < optionJson.length; i++) {
                            html += "<tr>";
                            html += "<td>" + optionJson[i].stockCode.split(".")[0] + "</td>";
                            html += "<td>" + optionJson[i].stockName + "</td>";
                            html += "<td>" + optionJson[i].counter + "</td>";
                            html += "<td>" + optionJson[i].gain + "</td>";
                            html += "<td>" + optionJson[i].swL3 + "</td>";
                            html += "<td>" + optionJson[i].jqL2 + "</td>";
                            html += "<td>" + optionJson[i].zjw + "</td>";
                            html += "</tr>";
                        }
                    }
                    $("#tbodydata").html(html);
                } else {
                    alert(data.msg)
                }
            });
    }

</script>
</html>
