<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>周级别成交额比率倒序排名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
    th { border-bottom: 1px solid #d6d6d6; }
    tr:nth-child(even) { background: #e9e9e9; }
    .ui-content { overflow-x: scroll; }
    #sidebar {
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      z-index: 1000;
    }
    [data-role="page"] {
      margin-left: 250px;
    }
  </style>
</head>
<body>
<div data-role="page" id="week-volume-rate-sort-stock">
  <div data-role="header">
    <h1 id="titleData"></h1>
  </div>

  <div data-role="main" class="ui-content">
    <div class="ui-content">
      <input type="text" id="queryDate">
      <input type="button" data-inline="true" value="查询" onclick="query()">
    </div>
    <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow" id="myTable">
      <thead>
      <tr>
        <th data-priority="1">股票代码</th>
        <th data-priority="2">股票名称</th>
        <th data-priority="3">涨跌幅</th>
        <th data-priority="4">成交额</th>
        <th data-priority="5">成交额比率</th>
      </tr>
      </thead>
      <tbody id="tbodydata">
      </tbody>
    </table>
  </div>

  <div data-role="footer">
    <h1>股市有风险，入市需谨慎</h1>
  </div>
</div>

<script>
  $(document).on("pagecreate", "#week-volume-rate-sort-stock", function() {
    loadWeekVolumeRateSortStockData();
  });

  function loadWeekVolumeRateSortStockData() {
    var dayStr = GetQueryValue('day');
    if (dayStr == null || dayStr == undefined || dayStr == '') {
      var day = new Date();
      day.setTime(day.getTime());
      dayStr = day.getFullYear() + "-" + (day.getMonth() + 1) + "-" + day.getDate();
    }
    $.get("/stock/getWeekVolumeRateSortStock",
      {
        currentDate: dayStr
      },
      function (data, status) {
        if (data.code == 0) {
          var optionJson = data.data;
          var html = "";
          if (optionJson.length > 0) {
            for (var i = 0; i < optionJson.length; i++) {
              var url = "https://m.10jqka.com.cn/stockpage/hs_" + optionJson[i].stockCode.split(".")[0] + "/#&atab=geguNews";
              html += "<tr>";
              html += "<td><a href='" + url + "' target='_blank'>" + optionJson[i].stockCode.split(".")[0] + "</a></td>";
              html += "<td>" + optionJson[i].stockName + "</td>";
              html += "<td>" + toPercent(optionJson[i].changePercent) + "</td>";
              html += "<td>" + optionJson[i].volume + "</td>";
              html += "<td>" + toPercent(optionJson[i].volumeRate) + "</td>";
              html += "</tr>";
            }
            $("#titleData").text(optionJson[0].tradingDay + "周级别成交额比率倒序排名");
          }
          $("#tbodydata").html(html);
        } else {
          alert(data.msg)
        }
      });
  }

  function query() {
    var queryDate = $("#queryDate").val();
    window.parent.location.href = "secend.html?page=week-volume-rate-sort-stock.html&day=" + queryDate;
  }

  function GetQueryValue(queryName) {
    var query = decodeURI(window.location.search.substring(1));
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == queryName) {
        return pair[1];
      }
    }
    return null;
  }

  function toPercent(point){
    var str=Number(point*100).toFixed(1);
    str+="%";
    return str;
  }
</script>
</body>
</html>
