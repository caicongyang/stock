<h1>总策略</h1>
<p>1. 大盘必须是多头排列，5日线之上； 当日涨停数> 15</p>
<p>2. 版块题材活跃，题材明确再明确 </p>


<h2>活跃版块操作策略</h2>
<p>30日内多次异动</p>
<p>当日某一题材活跃选择涨幅最高的股票介入</p>
<p>低位股票多次涨停，并没有跌破突破的那根K线的收盘价</p>
<p>低位开始多日缩量一字板后，开板第一天放巨量，第二可以介入</p>

<p>当日买入的时候时候，就想象一下这时候你已经持仓会不会考虑卖出</p>
<p>买入每次交易的时候，都明确本次是做短线还是做趋势</p>

<p>等，没有好的标的，就不要买入，买入要有明确的逻辑和信号,学会空仓</p>
<p>当K线走坏时卖出坚决，不要留恋</p>
